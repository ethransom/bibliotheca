<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Power Usage</title>

    <style>
        .axis {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>
</head>

<body>
    <form id="graphcontrols">
        <label>
            <input type="radio" name="timerange" value="today" checked>
            Today
        </label>
        <label>
            <input type="radio" name="timerange" value="1d">
            1 Day
        </label>
        <label>
            <input type="radio" name="timerange" value="2d">
            2 Days
        </label>
        <label>
            <input type="radio" name="timerange" value="7d">
            1 Week
        </label>
        <label>
            <input type="radio" name="timerange" value="all">
            All
        </label>
    </form>
    <div id="graph"></div>

    <p><strong>Current Draw:</strong> <span id="draw"></span></p>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Watts</th>
            </tr>
        </thead>
        <tbody id="data-table">

        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>

    <script>
        var margin = { top: 20, right: 20, bottom: 120, left: 80 },
            width = 800 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        var svg = d3.select("#graph").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        function getRangeStart(timerange) {
            switch (timerange) {
                case "today":
                    return (new Date()).setHours(0, 0, 0, 0);
                case "1d":
                    let d = new Date();
                    return d.setDate(d.getDate() - 1);
                default:
                    throw new Error(`unrecognized timerange ${timerange}`);
            }
        }


        function onReceiveData(serverData, timerange) {
            let data = serverData
                .filter(d => d.avg_watts_in_interval != null)
                .map(function (d) {
                    return {
                        date: new Date(d.start_time * 1_000),
                        date_unix: d.start_time,
                        value: Math.round(Math.min(d.avg_watts_in_interval, 23_000)), // https://physics.stackexchange.com/a/267941
                    };
                });

            document.getElementById("graphcontrols").addEventListener('change', (e) => {
                let timerange = (new FormData(e.currentTarget)).get('timerange');
                render(data, timerange);
                e.preventDefault();
                return false;
            });

            render(data, 'today')
        }

        function render(serverData, timerange) {
            console.log("rendering with ", timerange);
            let rangeStart = getRangeStart(timerange);

            let data = serverData.filter(d => d.date >= rangeStart);

            let table = data
                .map(row => {
                    return `<tr><td>${row.date.toLocaleDateString('en-US')} ${row.date.toLocaleTimeString()}</td><td>${row.value}</td><tr>`;
                })
                .join("");

            document.getElementById('data-table').innerHTML = table;

            document.getElementById('draw').innerText = `${data[0].value} W, as of ${data[0].date.toLocaleTimeString()}`

            var x = d3.scaleTime().range([0, width]).domain(d3.extent(data.map(d => d.date)));

            var y = d3.scaleLinear().range([height, 0]).domain([0, d3.max(data, d => d.value)]);

            var xAxis = d3.axisBottom()
                .scale(x);

            var yAxis = d3.axisLeft()
                .scale(y)
                .ticks(10);

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", "-.55em")
                .attr("transform", "rotate(-90)");

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .attr("fill", "black")
                .text("Watts (W)");

            let area = d3.area()
                .curve(d3.curveLinear)
                // .defined(d => !isNaN(d))
                .x(d => x(d.date))
                .y0(y(0))
                .y1(d => y(d.value));

            // let line = area.lineY1();
            let line = d3.line().x(d => x(d.date)).y(d => y(d.value));

            let areaPath =
                svg.select("path#area")
                    .datum(data);

            areaPath
                .enter()
                .append("path")
                .attr("id", "area")
                .attr("fill", "khaki")
                .merge(areaPath)
                .attr("d", d => area(d));

            svg.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "#606060")
                .attr("stroke-width", 1)
                .attr("d", d => line(d));

            // svg.selectAll("bar")
            //     .data(data)
            //     .enter().append("rect")
            //     .style("fill", "steelblue")
            //     .attr("x", function (d) { return x(d.date); })
            //     .attr("width", x.rangeBand())
            //     .attr("y", function (d) { return y(d.value); })
            //     .attr("height", function (d) { return height - y(d.value); });

        }

        fetch('/query')
            .then(response => response.json())
            .then(data => onReceiveData(data))
            // .catch(err => alert(err));
    </script>
</body>

</html>
